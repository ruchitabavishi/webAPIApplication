<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="MainPage.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="AddNotesController">
    
    <div class="note">
        
       <!-- <span style="position:absolute;top:0;left:0;padding:15px;font-size:0.7em;font-style: italic;color:#71CBD0;">{{createdOn | date:"EEEE dd MMMM, yyyy 'at' h:mma \t\t"}}</span>-->
        
        <table style="margin-left:20px;margin-top:20px;margin-right:20px">
            
           <!-- <tr>
                <td>ID:</td>
                <td><input type="text" ng-model ="id" /></td>
            </tr>-->
            <tr>
                <td>User:</td>
                <td><input type="text" ng-model="user" /></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><input type="text" ng-model="amount" /></td>
            </tr>

            <tr>
                <td>Currency:</td>
                <td><input type="text" ng-model="curr"</td>
            </tr>

        </table>

       
      
        <div class="modal-footer">
            <md-button class="md-primary"
                       ng-click="save(user,amount,curr)" flex="100" flex-gt-md="auto" style="float:right">Save</md-button>
            <md-button class="md-primary"
                       ng-click="cancel()" flex="100" flex-gt-md="auto" style="float:right">Cancel</md-button>
        </div>
     </div>
        </div>
</body>
</html>
